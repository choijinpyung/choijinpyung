<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Class</title>
    <style>
        p{
            font-family: 'Dongle';
            font-size: 25px;
            width: 800px;
        }

        /* class . 으로 구분 */
        p.txt1{
            background-color: bisque;
            padding: 20px;
        }

        p.txt2{
            background-color: silver;
            padding: 10px 20px 30px 40px;
        }

        p.txt3{
            background-color: beige;
            padding: 20px;
                margin: 40;
        }
    </style>
</head>
<body>
    <h1>리그오브레전드 관련기사</h1>
    <h2>롤은 하나의 인생?</h2>
    <p class="txt1">
    요즘 속속들어 게임에 미쳐 목숨을 걸고 하는 사람들...<br>
    이대로 괜찮은것인가...
    </p>
    <h2>롤에 미친 남자 장지환?</h2>
    <p class="txt2">
    티어가 목숨이라는 리그오브레전드 유투버 장지환<br>
    그는 정말 티어가 목숨인것인가...? 의문<br>
    </p>
    <h2>랄로 비트코인 100억 손실 이라고 밝혀져...</h2>
    <p class="txt3">
    아무튼 그렇다고 밝혀져...<br>
    </p>
</body>
</html>
