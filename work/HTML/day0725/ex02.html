<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        //결과출력 버튼을 누르면 자바 오라클 제이쿼리 점수 출력하고 총점,평균도 출력
        //이름을 입력 안했을시 alert으로 경고메세지
        //3과목의 점수가 숫자가 아닐 경우 alert으로 경고 메세지
        //div에 결과 출력시 css로 style도 꾸미기
        $(function(){
            
            $("#btn").click(function(){
            
            var name=$("#name").val();
            var java=$("#java").val();
            var oracle=$("#oracle").val();
            var jquery=$("#jquery").val();
            
            if(name.length==0)
            {
                alert("이름을 입력해주세요")
                $("#name").focus();
                return;
            }

            if(isNaN(java) || java.length==0)
            {
                alert("자바 점수 숫자로만 입력해주세요")
                $("#java").focus();
                return;
            }

            if(isNaN(oracle) || oracle.length==0)
            {
                alert("오라클 점수 숫자로만 입력해주세요")
                $("#oracle").focus();
                return;
            }

            if(isNaN(jquery) || jquery.length==0)
            {
                alert("제이쿼리 점수 숫자로만 입력해주세요")
                $("#jquery").focus();
                return;
            }

            //총점
            var sum=parseInt(java)+parseInt(oracle)+parseInt(jquery);
            //평균
            var avg=sum/3;

            var s="이름: "+name+"<br>";
            s+="자바점수: "+java+"<br>";
            s+="오라클: "+oracle+"<br>";
            s+="제이쿼리: "+jquery+"<br>";
            s+="총점: "+sum+"점<br>";
            s+="평균: "+avg+"점<br>";

            $("#result").html(s).css({
                "font-size" : "15pt",
                "font-family" : "VT323"
            })

            })
        })
    </script>
</head>
<body>
    <table class="table table-bordered" style="width: 400px;">
        <tr>
            <th width="100px">학생명</th>
            <td width="300px">
                <input type="text" id="name" style="width: 100px;">
            </td>
        </tr>

        <tr>
            <th width="100px">자바점수</th>
            <td width="300px">
                <input type="text" id="java" style="width: 100px;">
            </td>
        </tr>

        <tr>
            <th width="100px">오라클점수</th>
            <td width="300px">
                <input type="text" id="oracle" style="width: 100px;">
            </td>
        </tr>

        <tr>
            <th width="100px">제이쿼리점수</th>
            <td width="300px">
                <input type="text" id="jquery" style="width: 100px;">
            </td>
        </tr>
        
        <td>
            <td colspan="2" align="center">
                <button type="button" class="btn btn-outline-info" id="btn">결과출력</button>
            </td>
        </td>

        <tr height="200">
            <td colspan="2" align="center">
                <div id="result">결과출력</div>
            </td>
        </tr>

    </table>
</body>
</html>
