<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <img src="">
    <img src="">
    <img src="">
    <img src="">
    <img src="">

    <script>
        //모든이미지에 같은 이미지 넣고 너비 높이 보더
        $("img").attr("src","../image/다운로드/짱구.png").css({
            "width" : "200px",
            "height" : "200px",
            "border" : "solid 5px orange"
        })

        //랜덤이미지 5개 배열

        var imgarr=new Array();

        imgarr[0]="../image/만화이미지/01.png";
        imgarr[1]="../image/만화이미지/02.png";
        imgarr[2]="../image/만화이미지/03.png";
        imgarr[3]="../image/만화이미지/04.png";
        imgarr[4]="../image/만화이미지/05.png";

        $("img").mouseover(function(){
            
            var num=imgarr[parseInt(Math.random()*5)];
            $(this).attr("src",num);

        })

        $("img").mouseout(function(){

        $(this).attr("src","../image/다운로드/짱구.png");
        
    })
    </script>
</body>
</html>
