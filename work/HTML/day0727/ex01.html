<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #one{
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: green;
            border: 5px solid yellowgreen;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <img src="../image/html_img/ho.jpg" id="img1" style="width: 200px;">
    <hr>
    <div id="one"></div>

    <script>
        $("#img1").animate({width:'300px', opacity:'0.5'},2000); //slow, fast

        $("#img1").animate({width: '300px', opacity:'1'},'slow','linear',function(){
            
            //애니메이션이 끝난 후 처리할것들
            //alert('끝났다');
            $(this).after("<b>락앤롤~~~~!!!!</b>");
        })

        $("#one").animate({"left":"+=100"},2000).animate({"borderWidth":"15px"},2000).
        animate({"width":"150px"},2000),animate({"height":"150px"},2000);
    </script>
</body>
</html>
