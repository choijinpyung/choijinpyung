<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date=new Date();
        document.write("date.getFullYear()="+date.getFullYear()+"<br>"); //2023
        document.write("date.getMonth()="+(date.getMonth()+1)+"<br>"); //7
        document.write("date.getDate()="+date.getDate()+"<br>"); //17
        document.write("date.getDay()="+date.getDay()+"<br>"); //1:월 2:화...

        //오늘은 2023년 7월 27일 입니다
        document.write("오늘은 "+date.getFullYear()+"년 "+(date.getMonth()+1)+"월"+
        date.getDate()+"일 입니다<br>");

        //isNaN(Not a Number) : 문자일 경우는 true,숫자일 경우는 false
        document.write(isNaN(100)+"<br>"); //false
        document.write(isNaN("Hello")+"<br>"); //true
        document.write(isNaN(100)+"<br>"); //false
        //문자형 숫자도 숫자로 인식되어 false로 반환
    </script>
</body>
</html>
