<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #home img{
            width: 600px;
            margin-left: 330px;
            border-radius: 50px;
            border: solid 10px skyblue;
        }

        #jjang ul li img{
            width: 200px;
            height: 150px;
            border-radius: 50px;
            border: solid 5px skyblue;
        }

        #jjang{
            margin-left: 100px;
        }
    </style>

    <script>
        $(function(){

            $("#jjang img:eq(0)").click(function(){
                $(this).hide('slow');
            })

            $("#jjang img:eq(1)").click(function(){
                $(this).hide('slow');
            })

            $("#jjang img:eq(2)").click(function(){
                $(this).hide('slow');
            })

            $("#jjang img:eq(3)").click(function(){
                $(this).hide('slow');
            })

            $("#jjang img:eq(4)").click(function(){
                $(this).hide('slow');
            })

            $("#home img").click(function(){
                $("#jjang img").show("slow");
            })
        })
    </script>
</head>
<body>
    <div>
        <div id="home"><img src="../image/다운로드/집.png"></div>
        <div id="jjang">
            <br>
            <ul>
                <li><img src="../image/다운로드/짱구.png"></li>
                <li><img src="../image/다운로드/맹구.png"></li>
                <li><img src="../image/다운로드/훈이.png"></li>
                <li><img src="../image/다운로드/유리.png"></li>
                <li><img src="../image/다운로드/웃긴철수.png"></li>
            </ul>
        </div>
    </div>    
</body>
</html>
