<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        img{
            width: 225px;
            height: 275px
        }
    </style>
</head>
<body>
    <img src="../image/div_img/beauty1.jpg">
    <img src="../image/div_img/beauty2.jpg">
    <img src="../image/div_img/beauty3.jpg">
    <img src="../image/div_img/beauty4.jpg">

    <script>
        $("img:eq(0)").hover(function(){

            //45도 회전(deg,rad,grad,turn 등등)
            $(this).css("transform","rotate(45deg)"); //45도 옆으로 돌리기
        },function(){
            $(this).css("transform","rotate(0deg)"); //되돌리기
        })

        $("img:eq(1)").hover(function(){

            $(this).css("transform","rotate(-45deg)"); //-45도 옆으로 돌리기
        },function(){
            $(this).css("transform","rotate(0deg)"); //되돌리기
        })

        //transform scale(확대,축소)
        $("img:eq(2)").hover(function(){
            $(this).css("transform","scale(1.3,1.3)"); //가로,세로 1.3배확대
        },function(){
            $(this).css("transform","scale(1,1)"); //원래대로
        })

        //translateX(50px) 오른쪽으로 50px 이동합니다 (왼쪽 : 음수)
        $("img:eq(3)").hover(function(){
            $(this).css("transform","translate(50px,50px)"); //가로,세로 2배확대
        },function(){
            $(this).css("transform","translate(0px,0px)"); //원래대로
        })
    </script>
</body>
</html>
