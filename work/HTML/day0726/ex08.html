<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div.ans>h5{
            text-indent: 30px;
        }

        .one{
            color: yellowgreen;
        }

        .two{
            color: skyblue;
        }

        .three{
            color: green;
        }

        div>b{
            color: magenta;
            cursor: pointer;
            font-size: 12pt;
            font-family: 궁서체;
        }
    </style>

    <script>
        $(function(){

            //서브메뉴 숨기기
            $(".ans").hide();
            //메뉴를 눌렀을때 서브 메뉴 출력
            //div안에 있는 board 클래스 안에 있는 b태그 클릭시
            $("div.board>b").click(function(){
                //$"div.board>b"(this).형제의(siblings).값을 보여준다(show)
                $(this).siblings().show();

                //클릭한곳의 부모(div.board)의 형제들
                //$"div.board>b"(this).부모의(parent).형제의(siblings).값을 불러온다(find),그리고 숨김(hide)
                $(this).parent().siblings().find("div.ans").hide(); 
            })  
        })
    </script>
</head>
<body>
    <div class="board one">
        <b>게시판 내용_1</b>
        <div class="ans">
            <h5>게시판 내용_1에 대한 댓글1</h5>
            <h5>게시판 내용_1에 대한 댓글2</h5>
            <h5>게시판 내용_1에 대한 댓글3</h5>
        </div>
    </div>

    <div class="board two">
        <b>게시판 내용_2</b>
        <div class="ans">
            <h5>게시판 내용_2에 대한 댓글1</h5>
            <h5>게시판 내용_2에 대한 댓글2</h5>
            <h5>게시판 내용_2에 대한 댓글3</h5>
        </div>
    </div>

    <div class="board three">
        <b>게시판 내용_3</b>
        <div class="ans">
            <h5>게시판 내용_3에 대한 댓글1</h5>
            <h5>게시판 내용_3에 대한 댓글2</h5>
            <h5>게시판 내용_3에 대한 댓글3</h5>
        </div>
    </div>
</body>
</html>
