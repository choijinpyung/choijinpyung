<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border: 2px solid black;
            border-collapse:collapse ;
        }
        
        tr,th,td{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <table>
        <!--tr은 하나의 행-->
        <tr>
            <th>이름</th> <!--th는 제목-->
            <th width="100" align="center">학교</th>
            <th>학과</th>
            <th>학년</th>
        </tr>

        <tr>
            <td>김선범</td>
            <td>경희대학교</td>
            <td>심리학과</td>
            <td>1학년</td>
        </tr>

        <tr>
            <td>최진평</td>
            <td>한양대학교</td>
            <td>컴공과</td>
            <td>2학년</td>
        </tr>

        <tr>
            <td>진현규</td>
            <td>고려대학교</td>
            <td>체육과</td>
            <td>3학년</td>
        </tr>

        <tr>
            <td colspan="4" align="center">4칸 합침!!!</td>
        </tr>
    </table>
</body>
</html>
