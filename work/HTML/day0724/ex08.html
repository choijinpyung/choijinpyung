<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){

        //h3_hover이용해서 배경색 변경
        $("h3").hover(function(){
            $(this).css("background-color","blue");
        },function(){
            $(this).css("background-color","white");
        })

        //0번 이미지를 클릭하면 2번 img에 src에 같은 이미지 넣기,너비도 적용
        $("img:eq(0)").click(function(){
            var curname=$(this).attr("src");
            var curw=$(this).attr("src");

            $("img:eq(2)").attr("src",curname).css("width",curw);

            //irum 속성 얻어서 2번 img 다음에 b태그로 넣기
            //after: 특정 태그 이후 추가
            //append: 특정 태그 안에 추가
            var irum=$(this).attr("irum");
            $("img:eq(2)").after("<b>"+irum+"</b><br>");
        })

        //figure아래 img를 클릭하면 아래 사진 4개에 나타나게 하시오
        //lt 이용하면 이후 모두....

        $("figure>img").click(function(){
            var selectimg=$(this).attr("src");

            $("img:gt(2)").attr("src",selectimg);
            //클릭한 이미지 다음 태그 안의 text를 얻어서 2번째 h3에 넣기
            //next() : 다음태그
            //prev() : 이전태그
            //html() : js의 innerHTML
            //text() : js의 innerText
            var fooname=$(this).next().text();
            $("h3:eq(1)").text(fooname);
        })
    })
    </script>
</head>
<body>
    <img src="../image/연예인사진/12.jpg" width="200" irum="박보영">
    <h3>이미지 속성 변경하기</h3>
    <figure>
        <img src="../image/food/1.jpg" width="200">
        <figcaption>샌드위치</figcaption>
    </figure>
    <figure>
        <img src="../image/food/11.jpg" width="200">
        <figcaption>망고빙수</figcaption>
    </figure>
    <h3>figure 아래 이미지 클릭하면 여기 아래 이미지가 바뀝니다</h3>
    <img src="" alt="사진1" width="100">
    <img src="" alt="사진2" width="100">
    <img src="" alt="사진3" width="100">
    <img src="" alt="사진4" width="100">
</body>
</html>
