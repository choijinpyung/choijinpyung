<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .style{
            border : 5px solid gray;
            box-shadow: 10px 10px 10px;
        }

        .css{
            color : aliceblue;
            background-color: burlywood;
            font-size: 30px;
            text-align: center;
        }
    </style>
    <script>
    //1.스타일 시트에 클래스 하나 만들기: 보더 둥글게,새도우
    //2.작은 이미지 사진에 쇼핑몰 사진 1~10까지 차례대로넣기(each)
    //3.작은 사진 너비,높이,보더 예쁘게 추가
    $(function(){
    $("img.small").each(function(idx){
        var photo=$(this)
        photo.attr("src", "../image/쇼핑몰사진/"+(idx+1)+".jpg").css({
            "width" : "100px",
            "height" : "100px",
            "border" : "solid 4px gray",
            "border-radius" : "20px",
            "margin-left" : "20px"
        })
    })
    //4.큰사진도 알아서 스타일시트 예쁘게 주기
    $("img.large").attr("src","../image/쇼핑몰사진/18.jpg").css({
        "width" : "400px",
        "height" : "400px",
        "border" : "5px solid gray",
        "border-radius" : "50px",
        "margin-left" : "435px"  
    })
    //5.이벤트 : 작은 이미지에 마우스를 올리면 큰사진에 나오게 한다
    //(작은 이미지에 마우스 올리면 1번의 addClass주고 벗어나면 원래대로)
    $("img").mouseover(function(){
        $(this).addClass("style");
        var a=$(this).attr("src");
        $(".large").attr("src",a);
    })
    $("img").mouseout(function(){
        $(this).removeClass("style");
    })
    })
    </script>
</head>
<body>
    <h3 class="css">0724과제물_10개 이상의 이미지 태그에 each문으로 사진넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <br><br>
    <img src="" class="large">
</body>
</html>
