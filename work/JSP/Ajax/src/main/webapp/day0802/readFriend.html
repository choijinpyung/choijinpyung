<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style>
	td{
		border: solid 2px deepskyblue;
		width: 200px;
		height: 30px;
		text-align: center;
	}
</style>
</head>
<body>
	<button type="button" id="btn1" class="btn btn-outline-info" style="width: 70px;">출력</button>
	<div id="result">출력하는곳</div>

	<script>
		$("#btn1").click(function(){
			
			var s="";
			$.ajax({
				type:"get",
				url:"friendToJson.jsp",
				dataType:"json",
				success:function(data){
					
					$.each(data,function(idx,ele){
						
						s+="<tr>";
						s+="<td>번호 : "+ele.num+"</td><br>";
						s+="<td>이름 : "+ele.fname+"</td><br>";
						s+="<td>전화번호 : "+ele.fhp+"</td><br>";
						s+="<td>주소 : "+ele.faddr+"</td><br>";
						s+="<td>친구맺은날짜 : "+ele.gaipday+"</td><br><br>";
						s+="</tr>";
						
					})
					
					$("#result").html(s);
				}
			})
		})
	</script>
</body>
</html>
